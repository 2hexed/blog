<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/blog/assets/css/styles.css' | relative_url }}">
</head>

<body>
    <article class="post">
        <div class="post-header">
            <h1>{{ page.title }}</h1>
            <p class="post-meta">
                Posted by <b>{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}</b> on <b>{{
                    page.date |
                    date: "%B %d, %Y" }}</b>
            </p>
        </div>
        <div class="post-content">
            {{ content }}
        </div>
    </article>
    <footer>
        <p class="post-meta"><b>{{ site.author }}</b> &copy; <b>{{ site.time | date: "%Y" }} â€” {{ site.title }}</b></p>
    </footer>
</body>

</html>
